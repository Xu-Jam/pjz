<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 原样保留头部内容 -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>近红外平均值计算</title>
    <style>
        <!-- 原样保留样式内容 -->
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #006400;
            --danger-color: #FF4500;
            --header-color: #000080;
            --restore-color: #8B0000;
            --background-color: #f4f6f9;
            --button-hover: #3e8e41;
            --border-radius: 8px;
            --box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            --transition-duration: 0.3s;
            --font-family: 'Arial', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--background-color);
            font-family: var(--font-family);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--header-color);
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            margin: 20px;
            flex-wrap: wrap;
            gap: 20px;
        }

        textarea {
            width: 420px;
            height: 600px;
            padding: 10px;
            font-size: 16px;
            font-family: 'Times New Roman', Times, serif;
            background-color: #f2f2f2;
            border: 1px solid #ccc;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            transition: border-color var(--transition-duration);
        }

        textarea:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        #button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        button {
            font-family: '黑体', sans-serif;
            font-weight: bold;
            font-size: 18px;
            padding: 12px 40px;
            border-radius: var(--border-radius);
            border: none;
            cursor: pointer;
            transition: transform var(--transition-duration), background-color var(--transition-duration), box-shadow var(--transition-duration);
        }

        button:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(0);
        }

        #calculateButton {
            background-color: var(--header-color);
            color: white;
        }

        #calculateButton:hover {
            background-color: #3e8e41;
        }

        #copyButton {
            background-color: var(--secondary-color);
            color: white;
        }

        #copyButton:hover {
            background-color: #2e4a2f;
        }

        #clearButton {
            background-color: var(--danger-color);
            color: white;
        }

        #clearButton:hover {
            background-color: #e03e00;
        }

        #restoreButton {
            background-color: var(--restore-color);
            color: white;
        }

        #restoreButton:hover {
            background-color: #7a0000;
        }

        footer {
            margin-top: 30px;
            font-size: 1em;
            color: #777;
        }

        footer::before {
            content: '';
            display: block;
            width: 50%;
            margin: 10px auto;
            border-bottom: 1px solid #ddd;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            textarea {
                width: 100%;
                height: 400px;
            }

            button {
                padding: 10px 30px;
            }
        }
    </style>
</head>
<body>
    <h1>近红外平均值计算</h1>
    <div class="container">
        <textarea id="inputData" rows="10" cols="30" placeholder="请输入数据..."></textarea>
        <textarea id="outputData" rows="10" cols="30" readonly placeholder="结果将在这里显示..."></textarea>
    </div>
    
    <div id="button-group">
        <button id="calculateButton" onclick="processData()">计算结果</button>
        <button id="copyButton" onclick="copyOutputData()">复制结果</button>
        <button id="clearButton" onclick="clearContents()">清除内容</button>
        <button id="restoreButton" onclick="restoreContents()">恢复内容</button>
    </div>

    <footer>
        <p>© 2025 近红外计算工具 | By Jam</p>
    </footer>

    <script>
        let previousInputData = "";
        let previousOutputData = "";

        function processData() {
            const inputData = document.getElementById("inputData").value.trim();
            const outputData = document.getElementById("outputData");

            const lines = inputData.split("\n");
            const header = lines.shift();
            const data = lines.map(line => {
                const parts = line.split("\t");
                const label = parts[0];
                const values = parts.slice(1).map(value => parseFloat(value));
                return {label, values};
            });

            // 动态获取所有列数
            const columns = data.length > 0 ? data[0].values.length : 0;

            // 初始化列数据
            const columnData = Array.from({length: columns}, () => ({
                count: 0,
                sum: 0
            }));

            // 遍历所有数据，累加每列的总和和数量
            data.forEach(row => {
                row.values.forEach((value, index) => {
                    columnData[index].count++;
                    columnData[index].sum += value;
                });
            });

            // 计算每列的平均值
            const avgValues = columnData.map(col => {
                if (col.count === 0) return 0;
                return parseFloat((col.sum / col.count).toFixed(3)); // 保留三位有效数字
            });

            // 生成输出结果
            const result = [header];
            const uniqueLabels = [...new Set(data.map(row => row.label))];
            uniqueLabels.forEach(label => {
                const row = data.find(d => d.label === label);
                const avgRow = [label].concat(avgValues);
                result.push(avgRow.join("\t"));
            });

            outputData.value = result.join("\n");
        }

        function clearContents() {
            const inputData = document.getElementById("inputData");
            const outputData = document.getElementById("outputData");

            previousInputData = inputData.value;
            previousOutputData = outputData.value;

            inputData.value = "";
            outputData.value = "";
        }

        function restoreContents() {
            document.getElementById("inputData").value = previousInputData;
            document.getElementById("outputData").value = previousOutputData;
        }

        function copyOutputData() {
            const outputData = document.getElementById("outputData");
            outputData.select();
            document.execCommand("copy");
        }
    </script>
</body>
</html>
